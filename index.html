<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web忍者の砦 - 巻物リンク集</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      padding: 1rem;
      margin: 0;
    }h1 {
  text-align: center;
  font-size: 2rem;
  color: #e53935;
}

hr {
  border: none;
  border-top: 1px solid #444;
  margin: 1.5rem 0;
}

.big-accordion {
  background-color: #222;
  color: #fff;
  cursor: pointer;
  padding: 1rem;
  margin: 10px 0;
  border: none;
  text-align: left;
  font-size: 1.2rem;
  border-radius: 8px;
}

.big-accordion:hover,
.big-accordion.active {
  background-color: #333;
}

.accordion {
  background-color: #1e1e1e;
  color: #fff;
  cursor: pointer;
  padding: 0.8rem 1rem;
  margin: 5px 0;
  border: none;
  text-align: left;
  font-size: 1rem;
  border-radius: 6px;
  margin-left: 1rem;
}

.accordion:hover,
.accordion.active {
  background-color: #333;
}

.big-panel,
.panel {
  display: none;
  overflow: hidden;
  margin-left: 0.5rem;
}

.panel {
  background-color: #1a1a1a;
  padding: 0 1rem 1rem;
  margin-bottom: 10px;
  border-radius: 0 0 6px 6px;
}

.panel p {
  margin: 0.5rem 0;
  line-height: 1.5;
  font-size: 0.95rem;
}

a.link {
  color: #ffcc00;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin-top: 0.5rem;
}

footer {
  margin-top: 2rem;
  text-align: center;
  color: #888;
  font-size: 0.9rem;
}

footer a {
  color: #ffcc00;
  text-decoration: none;
  font-weight: bold;
}

.highlight-count {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ffcc00;
}

<body>
  <h1>web忍者の砦 - 巻物リンク集</h1>  <hr>  <!-- 本文（アコーディオン） -->  <!-- ここに大カテゴリと小カテゴリが続く -->  <hr>  <footer>
    足跡…あなたは <span id="fakeCount" class="highlight-count"></span> 人目の訪問者 🐾<br>
    （知らんけど）<br>
    ※このカウンターは気まぐれです🥷<br><br>
    📱 <a href="https://x.com/kkp_webninja" target="_blank" rel="noopener noreferrer">@kkp_webninja</a>
  </footer>  <script>
    // フェイク訪問者数
    const count = 1000 + Math.floor(Math.random() * 9000);
    document.getElementById("fakeCount").textContent = count.toString().padStart(5, '0');

    // 大アコーディオン
    const bigAcc = document.getElementsByClassName("big-accordion");
    for (let i = 0; i < bigAcc.length; i++) {
      bigAcc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }

    // 小アコーディオン
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }
  </script></body>
</html>
